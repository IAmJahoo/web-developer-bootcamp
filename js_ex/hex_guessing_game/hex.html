<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Color game</title>
    <link rel="stylesheet" type="text/css" href="hex.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Cabin+Sketch|Londrina+Sketch|Megrim" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="color-star.ico">
</head>
<body>
    <div id="header">
        <h1>Great hexadecimal color guessing game</h1>
        <h3>Which color is <span id="guess-color">i</span></h3>
    </div>
    <div id="navigation-bar">
        <span id="new-colors">New colors?</span>
        <span id="guess-result"></span>
        <button id="hard" class="checked">Hard</button>
        <button id="easy">Easy</button>
    </div>
    <div class="container">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
    </div>
    <script src="hex.js"></script>
</body>
</html>
