<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <div id="user-name">
            <label for="username">First Name:</label>
            <input id="username" type="text" required placeholder="Janko">
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" required placeholder="Janeczko">
        <div>       
        <div id="gender-selection">
            <label for="radio-choice-1">Female</label>
            <input name="gender" type="radio" id="radio-choice-1" value="Female" />        
            
            <label for="radio-choice-2">Male</label>
            <input name="gender" type="radio" id="radio-choice-2" value="Male" />
    
            <label for="radio-choice-2">Other</label>
            <input name="gender" type="radio" id="radio-choice-3" value="Oher" />
        </div>
        <div id="login-data">
            <label for="username">Email:</label>
            <input id="username" type="email" required placeholder="Type Your Email here">
            <label for="passwd">Password:</label>
            <input id="passwd" type="password" minlength="5" maxlength="10" placeholder="********">
        </div>
        <div id="birthday-selection">
            <label for="birthday">Birthday:</label>
            <input type="date" class="hide-replaced" data-date-size="2" />
        </div>
        <p>
            I agree to the terms and conditions
            <input type="checkbox" required />
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
