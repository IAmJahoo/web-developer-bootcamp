<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="cssbox.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td>
                    <div class="smallbox">
                </td>
                <td>
                    <div class="smallbox vert">
                </td>
                <td>
                    <div class="smallbox">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="smallbox horiz">
                </td>
                <td>
                    <div class="smallbox vert horiz">
                </td>
                <td>
                    <div class="smallbox horiz">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="smallbox">
                </td>
                <td>
                    <div class="smallbox vert">
                </td>
                <td>
                    <div class="smallbox">
                </td>
            </tr>
        </table>
    </body>
</html>
